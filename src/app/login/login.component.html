<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Iniciar Sesión</h5>
          <form class="needs-validation "  novalidate>
            <div class="form-label-group">
              <input  [(ngModel)]="email" type="email"  name="email" class="form-control" id="email" placeholder="you@example.com" required="" autofocus>
              <i class="far fa-user icons" ></i>
              <label for="email">Correo Electronico</label>
              <div class="invalid-feedback">
                Por favor ingrese un correo electronico valido
              </div>
            </div>
            <div class="form-label-group">
              <input [(ngModel)]="pwd" name="password" type="password" class="form-control" id="password" placeholder="password" required="" >
              <label for="password">Contraseña</label>
              <i class="fas fa-lock icons"></i>
              <div class="invalid-feedback">
                Por favor ingrese su contraseña
              </div>
            </div>
            <button (click)="login($event)" class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Entrar</button>
          </form>
          <div class="text-right">
            <a  class="btn-link" routerLink="/registro" routerLinkActive="active">Crear cuenta</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
